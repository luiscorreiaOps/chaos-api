name: Terraform + OpenSpec CI

on:
  pull_request:
    branches: [ main ]

jobs:
  spec-driven-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y wget sudo curl

      - name: Install OpenTofu
        run: |
          wget https://github.com/opentofu/opentofu/releases/download/v1.10.7/tofu_1.10.7_linux_amd64.tar.gz
          tar -xzf tofu_1.10.7_linux_amd64.tar.gz
          chmod +x tofu
          sudo mv tofu /usr/local/bin/
          echo "OpenTofu instalado:"
          tofu --version

      - name: Verify installations
        run: |
          echo "=== OpenTofu ==="
          which tofu && tofu --version || echo "OpenTofu n√£o encontrado"

      - name: Initialize OpenTofu
        run: |
          cd infra
          tofu init
          tofu plan
